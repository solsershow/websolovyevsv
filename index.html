<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Registration form</h1>
<form>
    <div>
    <label for="name-input" >Enter your name</label>
    <input type="text" id="name-input" placeholder="Name"/>
    </div>
    <div>
    <label for="date-input" >Enter your date of birth</label>
    <input type="date" id="date-input" placeholder="date"/>
    </div>
    <div>
    <label for="password-input" >Enter your password</label>
    <input type="password" id="password-input" placeholder="Password"/>
    </div>
    <div>
    <label for="user-type-input">Select user type</label>
    <select id="user-type-input">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
    </select>
    </div>
    <input type="submit" value="Send Request" />
</form>
</div>
</body>
</html>
